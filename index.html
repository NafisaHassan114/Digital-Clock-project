<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
      <div class=" border-b-[6px] border-blue-500 bg-red-500 p-8 text-center">
        <h1 class="text-4xl font-bold text-white">Digital <span class="text-black">Clock</span></h1>
      </div>

      <div class="text-center sm:mt-[150px] mt-[130px] bg-yellow-400 text-2xl border-4 border-blue-500 rounded-xl p-6 sm:mx-[20%] mx-[10%]  ">

        <span id="day">Day</span>
        
        <span id="month">Month</span>
        <span id="year">Year</span>
        <div class="mt-16 p-2">
            <span id="hr" class="bg-blue-500 p-5">Hours</span>
            <span id="min" class="bg-red-500 p-5">Minutes</span>
            <span id="sec" class="bg-green-500 p-5">Second</span>
            <span id="MorA">PM</span>
        </div>
      </div>

    <script src="main.js"></script>
</body>
</html>
